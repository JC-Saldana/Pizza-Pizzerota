<!DOCTYPE html>
<html lang="esp">

<head>
	<meta charset="UTF-8">
	<title>Pizzeria Pizzerota</title>
	<!-- JS -->
	<script type="text/javascript" src="js/onload.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/comprobacionesLimpieza.js"></script>
	<script type="text/javascript" src="js/precioEnvio.js"></script>
	<script type="text/javascript" src="js/cargarJSON.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">
</head>

<!-- Body, ejecuta funcion con cada click -->

<body id="body">
	<div id="fondo">
		<h1>Pizza al gusto</h1><br>

		<!-- Formulario, envia si la funcion devuelve true -->

		<form id="formularioID" name="formulario" id="formularioID"
			action="https://pizzeriavivaldi.es/receiveOrder.php?" method="POST">
			<div id="fila1">
				<!-- Datos -->
				<div>
					<h3>Facilitanos tus datos: </h3><br>

					<label for="Nombre" class="datosText">Nombre</label>
					<input type="text" name="Nombre" id="nombre" class="datosInput" placeholder=" ej: Peppe Pizzo"><br>

					<label for="Direccion" class="datosText">Direccion</label>
					<input type="text" name="Direccion" id="direccion" class="datosInput"
						placeholder=" ej: Calle Pizza"><br>

					<label for="CodigoPostal" class="datosText">Código Postal</label>
					<input type="text" name="CodigoPostal" id="codPostal" class="datosInput"
						placeholder=" ej: 28001"><br>

					<label for="Telefono" class="datosText">Telefono</label>
					<input type="tel" name="Telefono" id="telefono" class="datosInput" placeholder=" ej: 932556688"><br>

					<label for="Email" class="datosText">Email</label>
					<input type="email" name="Email" id="email" class="datosInput"
						placeholder=" ej: email@gmail.com"><br><br><br><br>
				</div>

				<!-- Tamano -->

				<div class="tamano">
					<h3>Tamano: </h3><br>
					<div id="tamano"></div>
					<div class="opcionesTamano">

						

					</div>
				</div>

				<!-- Complementos -->

				<div class="complemento">
					<h3>Complementos: </h3><br>	
					<div id="complemento">
					</div>
				</div>

			</div>

			<!-- Ingredientes -->

			<h3>Selecciona ingredientes:</h3><br>

			<table id="ingredientes" class="placeholderIng"></table>

			<!-- Boton de enviar -->

			<input type="button" id="enviar" value="Realizar pedido" class="button">
			<input type="button" id="btnBuscarAsincrono" class="button" value="Pedir la carta"><br>

			<!-- Precio que se actualiza -->

			<b id="precio">Total: 0€</b>

		</form><br>

	</div>

</body>

</html>
